<body>
	<div class="container-fluid">

		<h1>Draggable DIV Element</h1>

		<p>Click and hold the mouse button down while moving the DIV element</p>
    <div class="row" style="height:500px">
      <div class="col">
        <div class="container component">
          <div class="myrow">
            <div class="mycol"> <div id="mydivheader" >Click here to move</div></div>
            <div class="mycol"> <span>A</span> </div>
            <div class="mycol"> <span>B</span> </div>
            <div class="mycol"> <span>C</span> </div>
          </div>
          <div class="myrow">
            <div class="mycol"> <span>item A</span></div>
          </div>
          <div class="myrow">
            <div class="mycol"> <span>item B</span></div>
          </div>
          <div class="myrow">
            <div class="mycol "> <span>item C</span></div>
          </div>                    
        </div>
      </div>

      <div class="col">
        <div>Properties</div>
        <ul id = "properties" class="list-group" style="overflow-y: scroll; height:400px">
        </ul>
      </div>
    </div>
